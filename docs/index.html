<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dokumentacja | WK-CMS</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="shortcut icon" href="//wirtuozikodu.pl/static/imgs/favicon.png" type="image/png">
    <style>
      .pre__container{
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 30px;
        width: 100%;
        height: 100vh;
        background-color: #f5f5f5;
      }
      .pre__logo{
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 25px;
      }
      .pre__logo img{
        width: 90px;
        margin-right: 15px;
      }
      .pre__logo h4{
        margin: 0;
        font-size: 26px;
        line-height: 30px;
        color: #656565;
      }
      .pre__logo h6{
        margin: 0;
        font-size: 16px;
        line-height: 20px;
        font-weight: 400;
      }
      .pre__spinner{
        text-align: center;
      }
      .pre__spin{
        width: 40px;
        height: 40px;
        margin: 0 auto 10px;
        border-radius: 50%;
        border: 4px solid #2474bb;
        border-right-color: transparent;
        animation: spin 1s infinite linear;
      }
      @keyframes spin{
        to{
          transform: rotate(360deg);
        }
      }
    </style>
</head>
<body>
  <div id="app">
    <div class="pre__container">
      <div class="pre__group">
        <div class="pre__logo">
          <img src="//wirtuozikodu.pl/static/imgs/logo.svg" alt="Logo WK">
          <div>
            <h4>Wirtuozi Kodu</h4>
            <h6>WK-CMS</h6>
          </div>
        </div>
        <div class="pre__spinner">
          <div class="pre__spin"></div>
          <div class="pre__text">
            Trwa Å‚adowanie...
          </div>
        </div>
      </div>
    </div>

  </div>
  <script>
    window.$docsify = {
      name: 'WK-CMS 2 Dokumentacja',
      repo: '',
      loadSidebar: true,
      coverpage: true,
      onlyCover: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      subMaxLevel: 3
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
